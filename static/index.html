<!DOCTYPE html>
<html lang="zh-hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taipei day trip</title>
  <link rel="stylesheet" href="/static/css/index.css" />
  <link rel="stylesheet" href="/static/css/common.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <a href="/" style="text-decoration: none; color: inherit;">台北一日遊</a>
      </div>
      <div class="header__right">
        <div class="booking">預定行程</div>
        <div class="login">登入/註冊</div>

        <button id="logout-btn" style="display: none;">登出系統</button>
      </div>
    </div>
  </header>

  <!--welcome 及搜尋區塊-->
  <section class="banner">
    <div class="welcomeboard">
      <div class="welcomeboard__line1">輕鬆享受台北一日悠閒</div>
      <div class="welcomeboard__line2">探索每個角落，體驗城市的深度旅遊行程</div>

      <div class="searchbar">
        <!-- Category Button -->
        <button class="category__btn">全部分類 ▼</button>

        <!-- Category Popup -->
        <div class="category__popup">
        <!-- categories will be rendered here -->
        </div>
        <input type="text" class="search__input" placeholder="輸入景點名稱查詢"/>
        <button class="search__btn">
          <img src="/static/images/search.png" alt="放大鏡" width="30px" height="30px"/>
        </button>
      </div>
    </div>
  </section>


  <!-- ===== MRT List ===== -->
  <section class="mrt">
    <button class="mrt__arrow mrt__arrow--left">
      <img src="/static/images/left.png" alt="往左" width="32px" height="32px"/>
    </button>


    <div class="mrt__list-wrapper">
      <ul class="mrt__list">
        <!-- MRT items rendered by JS -->
      </ul>
    </div>


    <button class="mrt__arrow mrt__arrow--right">
      <img src="/static/images/right.png" alt="往右" width="32px" height="32px"/>
    </button>
  </section>


  <!-- ===== Main Content 景點介紹區塊 ===== -->
  <main class="main">
      <section class="attractions">
        <div class="attractions__grid">
          <!-- Attraction cards rendered by JS -->
        </div>

        <!-- Infinite scroll observer target -->
        <div class="observer"></div>
      </section>
  </main>

  <!-- 登入 Modal (新增) -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-login" class="close-btn">
        <img src="/static/images/dialog.png" width="16px" height="16px"/>
      </span>
      <h3>登入會員帳戶</h3>

      <input id="login-email" type="email" placeholder="輸入電子信箱" />
      <input id="login-password" type="password" placeholder="輸入密碼" />

      <button id="login-submit">登入帳戶</button>

      <div id="login-message" class="message"></div>

      <p>
        還沒有帳戶?
        <span id="to-signup" class="link">點此註冊</span>
      </p>
    </div>
  </div>

  <!-- Auth Modal -->
  <div id="auth-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-auth" class="close-btn">
        <img src="/static/images/dialog.png" width="16px" height="16px"/>
      </span>

      <h3 id="auth-title">註冊會員帳號</h3>

      <!-- 註冊用 -->
      <input id="auth-name" type="text" placeholder="輸入姓名" class="hidden">

      <input id="auth-email" type="email" placeholder="輸入電子郵件">
      <input id="auth-password" type="password" placeholder="輸入密碼">

      <button id="auth-submit">註冊新帳戶</button>
      
      <!-- 當帳號輸入錯誤正確時，切換字 -->
      <div id="auth-message" class="message"></div>

      <p id="auth-switch">
        已經有帳戶了？
        <span id="switch-to-signup" class="link">點此登入</span>
      </p>
    </div>
  </div>


  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>COPYRIGHT © 2025 台北一日遊</p>
  </footer>

  <script src="/static/js/auth.js"></script>
  <script src="/static/js/index.js"></script> 

</body>
</html>
